<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <title>Pre-ordering Website</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">



  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
<!-- This is just our uq black logo and also our search bar div -->
  <header id="nav-section">
    <div id="search-div">
      <input id="search-bar" type="search" placeholder="Search">
      <img src="uq union logo.jpg" alt="uq union logo">
    </div>

    <nav id="nav-bar">
      <ul>
        <li>
        <button>
          Favourites
        </button>
      </li>
      <li>
        <button>
          History
      </button>
      </li>
      <li>
        <button>
          Memberships
        </button>
      </li>
      <li>
        <button>
          Orders
        </button>
      </li>
      </ul>
    </nav>
    
  </header>

  <!-- Main section of our name & the upcoming foods and times -->
  <main>
    <div id="checkindiv">
       <p id="welcometext">
      Welcome Angus!
      </p>
    </div>

    <div id="upcoming">
      <p>Upcoming</p>

      <div id="coop">
        <a href="coop.html">
          <img src="food coop.PNG">
        </a>
         <p>
          <strong>12/6 1:15pm</strong>
         </p>
      </div>

      <div id="kampus">
        <a href="kampus.html">
          <img src="kampus_kitchen.png">
        </a>
        <p>
          <strong>13/6 6:00pm</strong>
        </p>
      </div>

      <div id="morning">
        <a href="morning.html">
          <img src="morning marmalade.PNG">
        </a>
        <p>
          <strong>14/6 9:00am</strong>
        </p>
      </div>

    </div>
  </main>

  <!-- More button / interactive features we havent implemented yet at the bottom of the screen. -->

  <footer>
    <nav>
      <ul id="nav-bar-footer">
        <li>
          <i class="fa-solid fa-house"></i>
        </li>
        <li>
          <i class="fa fa-shopping-cart"></i>
        </li>
        <li>
          <i class="fa-solid fa-magnifying-glass-plus"></i>
        </li>
        <li>
          <i class="fa-solid fa-user-large"></i>
        </li>
      </ul>
    </nav>
  </footer>
  
</body>
</html>
